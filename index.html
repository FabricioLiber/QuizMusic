<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/main.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>

<body>
	<main class="container">
		<img id="img-logo" src="img/notas-musicas.png" alt="Notas Musicais">
		<h1 id="titulo">MusiQuiz</h1>
		<img id="img-logo2" src="img/notas-musicais.png" alt="Notas Musicais">
		<div class="formulario">
			<p>Quanto você sabe sobre um gênero musical ou um artista?</p>
			<p>Está interessado em saber? Vamos começar!</p>
			<form class="" action="">
				<fieldset>
					<legend>Gênero e Artista</legend>
					<label for="generoMusical">Gênero (obrigatório)</label>
					<select id = "generoMusical">
					</select>
					<label for="art-banda">Artista/banda (opcional)</label>
					<select id = "art-banda">
						<option value="vazio">Escolha uma opção</option>
					</select>
					<label for="numPer">Número de perguntas(obrigatório)</label>
					<select id = "numPer">

					</select>
					<button class="botao"><a class="js-open-modal" href="#" data-modal-id="popup">iniciar</a></button>
				</fieldset>
			</form>
		</div>
		<div id="popup" class="modal-box">
		  <header>
		    <a href="#" class="js-modal-close close">×</a>
		    <h3>JOGUINHO DO AMOR - Qual é a música?</h3>
				<div id="progressbar"></div>
		  </header>
			<div class="parametroPergunta">
			</div>
			<div class="perguntas">
			</div>
		  <footer>
		    <a href="#" class="js-modal-close">Close Button</a>
				<a href="#" class="js-modal-proxima">Proxima pergunta</a>
		  </footer>
		</div>
		<img id="img-instrumentos" src="img/Instrumentos-musicais.png" alt="Instrumentos Musicais">
		<img id="img-notaMus" src="img/musical-notes.png" alt="Nota Musical">
	</main>
	<script src="js/script.js"></script>
</body>
</html>
