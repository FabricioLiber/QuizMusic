<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/main.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>

<body>
	<header>
		<h2>Quizz de Música</h2>
		<p>Quanto você sabe sobre um gênero musical ou um artista?</p>
		<p>Está interessado em saber? Vamos começar!</p>
	</header>
	<main class="container">
		<div class="itens">
			<h4>Gênero (obrigatório)</h4>
			<select id = "generoMusical">
				<option value="vazio"></option>
				<option value="axe">Axé</option>
				<option value="forro">Forró</option>
				<option value="funk-carioca">Funk</option>
				<option value="hip-hop">Hip Hop</option>
				<option value="indie">Indie</option>
				<option value="infantil">Infatil</option>
				<option value="pagode">Pagode</option>
				<option value="pop">Pop</option>
				<option value="reggae">Reggae</option>
				<option value="rock">Rock</option>
				<option value="samba">Samba</option>
				<option value="sertanejo">Sertanejo</option>
			</select>
		</div>
		<div>
			<h4>Artista/banda (opcional)</h4>
			<select id = "art-banda">

			</select>
		</div>
		<div>
			<h4>Número de perguntas(obrigatório)</h4>
			<select id = "numPer">
				<option value="5">05</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
			</select>
		</div>
		<button class="botao"><a class="js-open-modal" href="#" data-modal-id="popup">iniciar</a></button>
		<div id="popup" class="modal-box">
		  <header>
		    <a href="#" class="js-modal-close close">×</a>
		    <h3>Modal Title</h3>
		  </header>
		  <div class="modal-body">
		    <p>Modal Body</p>
		  </div>
			<div class="perguntas">
			</div>
		  <footer>
		    <a href="#" class="js-modal-close">Close Button</a>
		  </footer>
		</div>
	</main>
	<script src="js/script.js"></script>
</body>
</html>
